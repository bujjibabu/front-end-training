<!DOCTYPE html>
<html>
<head>
<style> 
.mydiv {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-animation: myfirst 30s; /* Chrome, Safari, Opera */
    -moz-animation: myfirst 30s; /* mozilla */
    -ms-animation: myfirst 30s; /* ie*/
    animation: fisrtAnimation 30s; 
}

/* Chrome, Safari, Opera */
@-webkit-keyframes fisrtAnimation {
    0% {background: green;}
    20% {background: yellow;}
    50% {background: blue;}
    75% {background: red;}
    100% {background: black;}

}


/* Standard syntax */
@keyframes fisrtAnimation {
    0% {background: green;}
    20% {background: yellow;}
    50% {background: blue;}
    75% {background: red;}
    100% {background: black;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div class="mydiv"></div>

</body>
</html>
