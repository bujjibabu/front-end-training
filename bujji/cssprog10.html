<!Doctype html>
<html>
	<head>
	   <title>CSS</title>
	   <link rel="stylesheet" type="text/css" href="mystyle1.css">
	   <style type="text/css">
	   	body{
	   		background: url('images/bgimage1.jpg');
	   		/*background-repeat: repeat-y;*/
	   	}
	   	.div1{
	   		  width: 94px;
			  border: 1px solid red;
			  padding-left: 10px;
			  padding-top: 10px;
			  padding-bottom: 10px;
			  padding-right: 10px;
	   	}
	   	.div2{
	   		  width: 94px;
			  border: 2px dotted green;
			  padding: 20px 40px 50px 90px;
			  margin-top: 30px;
			  margin-left: 31px;
			  margin-bottom: 46px;

	   	}
	   	.div3{
	   		width: 94px;
	   		border: 2px dashed blue;
	   		  width: 94px;
			  border: 2px dashed blue;
			  padding: 20px 130px;

	   	}
	   	.div4{
	   		width: 94px;
	   		border: 2px dashed yellow;
	   		padding: 20px;
	   	}
	   	.usernamediv{
	   		margin-top: 15px;
	   	}
	   	.uname{
	   		  padding: 10px;
			  border: 1px solid red;
			  border-radius: 20px;
			  margin-left: 16px;
	   	}
	   	.div5{
	   		border: 1px solid red;
	   		  border: 3px solid red;
			  border-right-style: solid;
			  border-top-style: dotted;
			  border-bottom-style: dashed;
			  border-top-color: green;
			  border-bottom-color: blue;
			  border-width: 5px;
			  border-top-right-radius: 11px;
	   	}
	   </style>
	</head>
	<body class="my-body">
		<div class="div1">
			This is my div
		</div>
		<div class="div2">
			This is my div
		</div>
		<div class="div3">
			This is my div
		</div>
		<div class="div4">
			This is my div
		</div>
		<div class="usernamediv">
			<label>Username</label>
			<input type="text" placeholder="username" class="uname">
		</div>

		<div class="div5">
			This is my div
		</div>
		<div class="test">
		this first
		</div>
		<div class="test">
		this second
		</div>
	</body>
</html>
