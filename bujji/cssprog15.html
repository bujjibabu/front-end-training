<!Doctype html>
<html>
	<head>
	   <title>CSS</title>
	   <link rel="stylesheet" type="text/css" href="mystyle1.css">
	   <style type="text/css">
	   		.div1{
	   			border:1px solid blue;
	   			background: red;
	   			height:100px;
	   			width:100px;
	   			transform:rotate(45deg);
	   		}
	   		.div2{
	   			height: 100px;
	   			width:100px;
	   			background: red;
	   		}
	   		.div2:hover{
	   			transform: scale(.8,1.5);
	   		}
	   		.div3{
	   			height: 100px;
	   			width:100px;
	   			background: red;
	   			position: relative;
	   		}
	   		.div3:hover{
	   			transition:width2s,height2s,transform2s;
	   		}
	   </style>
	</head>
	<body class="my-body">
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="div1">
			bujjibabu
		</div>
		<br>
		<br>
		<br>
		<div class="div2">
			testing
		</div>
		<br/>
		<br/>
		<div class="div3">
			testing
		</div>
	</body>
</html>
