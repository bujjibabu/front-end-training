<!Doctype html>
<html>
	<head>
		<title>HTML Training..</title>
	</head>
	<body>
		<div>
			<form>
				<h2>signUP Form</h2>
				<p>
					<label><font color="red" >*</font>Name:</label>
					<input type="text" placeholder="Username" maxlength="10" required>
				</p>
				<p>
					<label>Email:</label>
					<input type="email" placeholder="email" required>
				</p>
				<p>
					<label>url: &nbsp; &nbsp; &nbsp;</label>
					<input type="url" placeholder="url" required>
				</p>
				<p>
					<label>search:</label>
					<input type="search" placeholder="search" required>
				</p>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
