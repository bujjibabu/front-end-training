<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">
        .mydiv{
            width:200px;
            background: red;
            font-size: 14px;
            color:#fff;
            margin:10px;
        }
    </style>
</head>
<body>
  <div class="col-xs-12">
     <h1>jQuery Slide</h1>
     <div class="mydiv col-xs-12 clearfix">
        Built on top of the popular AngularJS framework from Google, Ionic utilizes AngularJS to provide the 
      </div>
     <div class="col-xs-12">
      <button class="btn btn-success my-chain-btn">chaining</button>
     </div>

  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript">
     $(function(){
        //chaining
       $('.my-chain-btn').click(function(){
         $('.mydiv').css({'color':'blue'}).slideUp(2000).slideDown(2000).hide(3000).show(1000);
       });
     });
    </script>
</body>
</html>
