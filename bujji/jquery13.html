<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">
        .mydiv{
            width:200px;
            background: red;
            font-size: 14px;
            color:#fff;
            margin:10px;
        }
    </style>
</head>
<body>
  <div class="col-xs-12">
     <h1>jQuery DOM</h1>
     <div class="col-xs-12">
      <a class="mya">google</a>
      <a href="https://www.google.co.in/" onclick="window.open(this.href,'mywin','left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">Share this</a>
      <img class="myimg">
      <button class="btn btn-success my-attr-btn">set attr</button> 
      <button class="btn btn-success my-img-btn">set imgsrc</button> 
     </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript">
     $(function(){
      //set href
      $('.my-attr-btn').bind('click',function(){
        $('.mya').attr('href','https://www.google.co.in/');
      });
      // set img src
       $('.my-img-btn').click(function(){
          $('.myimg').attr('src','images/google-logo.jpg');
          $('.myimg').attr('height','200px');
          $('.myimg').attr('width','200px');
       })
     });
    </script>
</body>
</html>
