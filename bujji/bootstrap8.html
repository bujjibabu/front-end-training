<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">

    </style>
</head>
<body> 
  <div class="col-xs-12">
    <h3>Bootstrap Buttons</h3>
    <button class="btn btn-default">default</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-link">link</button>
    <h3>Buttons Sizes</h3>
    <button class="btn btn-primary btn-lg">button primary</button>
    <button class="btn btn-success btn-sm">button success</button>
    <button class="btn btn-info btn-default">button info</button>
    <button class="btn btn-warning btn-xs">button xs</button>
    <button class="btn active">button xs</button>
     <p></p>
    <button class="btn btn-danger btn-block">button xs</button>
  </div>
  <p class="clearfix"></p>
  <div class="col-sm-3">
    <button class="btn btn-block btn-info">block btn</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-block btn-primary">block btn</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-block btn-success">block btn</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-block btn-warning">block btn</button>
  </div>
  <div class="col-xs-12">
  <button class="btn btn-primary disabled">submit</button>
  <p class="clearfix"></p>
  </div>
  <div class="col-xs-12 btn-group">
    <label class="btn btn-primary">
      <input type="button"  value="btn1">
    </label>
    <label class="btn btn-primary">
      <input type="button"  value="btn2">
    </label>
    <label class="btn btn-primary">
      <input type="button"  value="btn3">
    </label>
  </div>
  <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 2
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 3
  </label>
</div>
</body>
</html>
