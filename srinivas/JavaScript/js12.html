<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>           
            var arr=["srinu","sriram","ramireddy","rajala"];
            document.write(arr.valueOf());
            document.write(arr.join("/")+"<br>");
            document.write(arr.splice(0,2)+"<br>");
            document.write(arr.valueOf()+"<br>");

            document.write(arr.slice(1,3)+"<br>");
            document.write(arr.sort().reverse());
            
         </script>
         <script>
             var day=new Date().getDay();
             var disp;
             switch(day) {
                 case 1: document.write(disp="Sunday");
                            break;
                 case 2: document.write(disp="Monday");
                            break;
                 case 3: document.write(disp="TuesDay");
                            break;
                 case 4: document.write(disp="Wednesday");
                            break;
                 case 5: document.write(disp="Thursday");
                            break;
                 case 5: document.write(disp="Friday");
                            break;
                case 6: document.write(disp="Saturday");
                    break;
                            
             }
          
         </script>
    </body>
</html>
