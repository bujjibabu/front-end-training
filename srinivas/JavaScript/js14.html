<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Hoisting is JavaScript's default behavior of moving all 
            declarations to the top of the current scope (to the top of the current script or the current function).</p>
        <script>
            x=5;
            document.write(x+"<br>");
            var x="srini";
            document.write(x+"<br>");
        </script>
        
        <script>
            var x=5;
//            var x=10;
            document.write(x);
        </script>
    </body>
</html>
