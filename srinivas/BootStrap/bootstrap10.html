<!DOCTYPE html>
<html>
<head>
	<title>Pagination</title>
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
		</script>
		<style type="text/css">
		</style>
</head>
<body class="container-fluid">
		<div>
		<h1 class="page-header">Pagination</h1>		
			<ul  class="pagination pagination-lg">
				<li class="active"><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
				<li class="disabled"><a href="#">Four</a></li>
				<li><a href="#">Five</a></li>
			</ul>
			<br><br>
			<ol class="pagination pagination-sm">
				<li class="active"><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
				<li><a href="#">Four</a></li>
				<li><a href="#">Five</a></li>
			</ol>
		</div>
		<div class="container">
			<h1>Pager</h1>
			<ul class="pager">
			<li class="previous"><a href="http://www.google.com">Page1</a></li>
			<li class="next"><a href="http://www.facebook.com">Page2</a></li>

</body>
</html>
