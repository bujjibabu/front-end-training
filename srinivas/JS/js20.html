<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Mouse event Tags</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="ocl"></p>
        <p id="ocd"></p>
        <p id="omo"></p>
        <p id="omd"></p>
        <p id="omu"></p>
        <p id="omout"></p>
        <p id="omenter"></p>
        
        <button onclick="onclickFunction()">Onclick</button>
        <button ondblclick="ondblclickFunction()">OnDoubleclick</button>
        <button onmouseover="onmouseoverFunction()">OnMouse Over </button>
        <button onmousedown="onmouseDownFUnction()">On MOuse down</button>
        <button onmouseup="OnmouseupFunction()">On Mouse up</button>
        <button onmouseout="OnmouseOutFunction()">On Mouse Out</button>
        <!--<p onmouseenter="onmouseEnterFuntion()">On MOuse eneter</p>-->
        <script>
            function onclickFunction(){
                document.getElementById("ocl").innerHTML="Srinivas Reddy";
            }
            function ondblclickFunction(){
                document.getElementById("ocd").innerHTML="Rajala";
            }
            
            function onmouseoverFunction(){
                document.getElementById("omo").innerHTML="Obula Reddy palli";
            }
            function onmouseDownFUnction(){
                document.getElementById("omd").innerHTML="New York";
            }
            function OnmouseupFunction(){
                document.getElementById("omu").innerHTML="Poughkeepsie";
            }
            function OnmouseOutFunction(){
                document.getElementById("omout").innerHTML="UI Training";
            }
        </script>
    </body>
</html>
