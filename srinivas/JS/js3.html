<body>
	<h1 style="color:green; font-size:56px; text-align:center">Loop Control Statements </h1>
	<script type="text/javascript">
	document.write("for loop "+" ");
	for(var x=0;x<20;x++)
	{
		document.write(x+" ");
	}
	document.write("While loop :"+ " ");

	var w=0;
	while(w<25)
	{
		document.write(w+" ");
		w++;
	}
	document.write("If Else Statement:");
	if(new Date().getTime>12)
	{
		document.write("Morning");
	} else if(new Date().getTime>17) {
		document.write("AfterNoon");
	} else {
		document.write("Evening")
	}
	document.write("Ternary Operator: "+ " ");
	debugger;
	
	new Date().getTime<20 ? "Morning":"Evening";

	

	</script>
</body>
