<!DOCTYPE html>
<html>
    <head>
        <title>== and === operators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x="reddy";
            var y="reddy";
            if(x==y){
                document.write(true+"<br>");
            } else {
                document.write(false+"<br>");
            }
            if(x===y){
                document.write(true+"<br>");
            }
            else
            {
                document.write(false+"<br");
            }
            
        </script>
        
    </body>
</html>
