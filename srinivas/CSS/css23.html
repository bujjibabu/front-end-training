<!DOCTYPE html>
<html>
<head>
	<title>2-D</title>
	<style>
	p.p-css {
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		-ms-transform: translate(50px,100px); /* IE 9 */
   		-webkit-transform: translate(50px,100px); /* Safari */
   		-0-transform:translate(50px,100px);
    	transform: translate(50px,100px);

	}
	p.p1-css{
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 25%;
		-ms-transform: rotate(20deg); /* IE 9 */
   		-webkit-transform: rotate(20deg); /* Safari */
   		-0-transform: rotate(20deg);
    	transform:  rotate(20deg);


	}
	p.p2-css{
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 45%;
		-ms-transform: scale(5,3); /* IE 9 */
   		-webkit-transform: scale(5,3); /* Safari */
   		-0-transform: scale(5,3);
    	transform:  scale(5,3);

	}
	.skewx-css{
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 45%;
		-ms-transform: skewX(50deg); /* IE 9 */
   		-webkit-transform:skewX(20deg);  /* Safari */
   		-0-transform:skewX(20deg);
    	transform:  skewX(50deg);


	}
	.skewy-css{
		height: 100px;
		width: 200px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 45%;
		-ms-transform: skewY(80deg); /* IE 9 */
   		-webkit-transform:skewY(20deg);  /* Safari */
   		-0-transform:skewY(20deg);
    	transform:  skewY(50deg);


	}
	.skew-css{
		height:100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 60%;
		-ms-transform: skew(40deg,30deg); /* IE 9 */
   		-webkit-transform:skew(20deg,30deg);  /* Safari */
   		-0-transform:skew(20deg,30deg);
    	transform:  skew(20deg,30deg);


	}
	</style>

</head>
<body>
	<p class="p-css">Welcome to 2-Dimentions</p>

	<p class="p1-css">Welcome to 2-Dimentions</p>
	<p class="p2-css">Welcome to 2-Dimentions</p>
	<div class="skewx-css">Skew Element in 2-Dimentions</div>
	<div class="skewy-css">Skew Element in 2-Dimentions</div>
	<div class="skew-css">Skew Element in 2-Dimentions</div>
	<p>rotate, scale, move (translate), and skew elements:</p>
</body>
</html>
