<!DOCTYPE html>
<html>
<head>
	<title>Repeating Linear Gradient</title>
	<!-- <link rel="stylesheet" type="text/css" href="lineargradient.css"> -->
	<style>	
	.modi-css {
		width: 30%;
		height: 100px;
		text-align: center;
		color:white;
		font-size: 25px;
		background:-webkit-radial-gradient(red, green, blue);
		background:-o-linear-radial-gradient(red, green, blue);
		background:-moz-radial-gradient(red, green, blue);
		background:linear-radial-gradient(red, green, blue);
	}
	
	.abdulkalam-css {
		width: 30%;
		height: 100px;
		text-align: center;
		color:white;
		font-size: 25px;
		background:-webkit-radial-gradient(circle,red, green, blue);
		background:-o-linear-radial-gradient(circle,red, green, blue);
		background:-moz-radial-gradient(circle,red, green, blue);
		background:linear-radial-gradient(circle,red, green, blue);
	}
	
	.srinivas-css{
		width: 90%;
		height:300px;
		text-align:center;
		font-family: times;
		font-size: 25px;
		background: -webkit-radial-gradient(60%  50% closest-side,red,blue,green);
		background: -o-radial-gradient(60%  50% closest-side,red,blue,green);
		background: -moz-radial-gradient(60%  50% closest-side,red,blue,green);
		background: radial-gradient(closest-side at 60%  50%,red,blue,green);	


	}
	</style>
	
</head>
<body>
		<p class="modi-css">Narendra Damodardas Modi</p>
		<p class="abdulkalam-css">APJ Abdul Kalam</p>
		<p>Neareset and farthest </p>
		<p class="srinivas-css">Srinivas Reddy R</p>
</body>
</html>
