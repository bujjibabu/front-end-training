<!DOCTYPE html>
<html data-ng-app="myapplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainctrl">
		<h1>Module and controller Demo</h1>
		My Name is :{{name}}

		<div>
		Sum of two nnumber is :{{sum}}
		</div>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript">
		  var application=angular.module('myapplication',[]);
		  application.controller('mainctrl',function($scope){
/*		  	alert("srinivnas reddy");*/
		  	$scope.name="srininvas reddy";
		  	$scope.num1=10;
		  	$scope.num2=33;
		  	$scope.sum=$scope.num1+$scope.num2;

		  });

		</script>


</body>
</html>
