<!DOCTYPE html>
<html>
<head>
	<title>Angular js Demo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="" class="container">
	<form class="form-group">

	    <label>First Name:</label>
		<input type="text"  class="form-control" placeholder="First Name" ng-model="firstname">	
		
		<label>Last Name:</label>
		<input type="text"  class="form-control"  placeholder="Last Name" ng-model="lastname">	
		
		<label>Phone Number</label>
		<input type="number" placeholder="mobile Number"  class="form-control"  ng-model="MobileNumber">
		
   </form>
   <div>
   			<p ng-bind="firstname"></p>
   			<p ng-bind="lastname">/p>
   			<p ng-bind="MobileNumber"></p>
   			<!-- <p>Input is :{{firstname}}</p> -->


   </div>



	
</body>
</html>
