<!DOCTYPE html>
<html>
    <head>
        <title>Slide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #headcss{
                
                border: 2px solid activecaption;
                background-color: yellowgreen;
                text-align: center;
                padding: 20px;
            }
            #phead{               
                border: 5px solid activeborder;
                text-align: center;
                padding: 50px;
            }
        </style>
    </head>
    <body>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <div id="headcss">Heading One</div>>
        <div id="phead">Paraga</div>
        <script>
                $(document).ready(function(){
                    $("#headcss").click(function(){
                        $("#phead").slideDown("slow");
                    });
                });
         </script>
    </body>
</html>
