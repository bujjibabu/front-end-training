<!DOCTYPE html>
<html>
    <head>
        <title>Events </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <p>Paragraph one</p>
         <p id="idhide">Hiding </p>
         <p id="onmouseenter">On Mouse Enter</p>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").css("background-color","red");
            });
        </script>
        <script>
            $(document).ready(function(){                
//                $("#idhide").hide();
                   $("p").click(function(){
                       $("#idhide").hide(1000)
                   });
            });
        </script>
        <script>
            $(document).ready(function(){
                $("#onmouseenter").dblclick(function(){
                    alert("Hellow");
                });                
            });
        </script>
        
         
    </body>
</html>
