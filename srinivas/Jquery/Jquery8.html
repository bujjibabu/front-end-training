<!DOCTYPE html>
<html>
    <head>
        <title>set html,text and value </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    </head>
    <body>
        <p id="zzzz">Show text or html</p>
        <button id="xxxx">Button One@text</button>
        <button id="yyyy">Button two html</button>
        <button id="bbbb"> Values </button>
        <input type="text" id="iiii"   value="srininvas reddy">
        <script>
                $(document).ready(function(){
                    $("#xxxx").click(function(){
//                        alert("text is "+ $("#zzzz").text());
                            $("#zzzz").text("srininvas reddy");

                    });
                    $("#yyyy").click(function(){
//                        $("#zzzz").html("<form> First name:<br> <input type="text" name="firstname"><br>  Last name:<br> <input type="text" name="lastname"></form>");
                          $("#zzzz").html("<h1>Hello</h1>");
                    });          
            
                      $("#bbbb").dblclick(function(){
                       $("#iiii").val("Rajala");
                      });
            });
        </script>
    </body>
</html>
