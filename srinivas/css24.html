<!DOCTYPE html>
<html>
<head>
	<title>3-D</title>
	<style>
	p.p-css {
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 15%;
		-ms-transform: rotateY(360deg); /* IE 9 */
   		-webkit-transform: rotateY(360deg); /* Safari */
   		-0-transform: rotateY(360deg);
    	transform:  rotateY(360deg);

	}
	p.p1-css{
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 20%;
		-ms-transform: rotateX(180deg); /* IE 9 */
   		-webkit-transform: rotateX(180deg); /* Safari */
   		-0-transform: rotateX(180deg);
    	transform:  rotateX(180deg);


	}
	p.p2-css{
		height: 100px;
		width: 100px;
		background-color: yellow;
		border:2px solid red;
		margin-left: 25%;
		-ms-transform: rotateZ(90deg); /* IE 9 */
   		-webkit-transform: rotateZ(90deg); /* Safari */
   		-0-transform: rotateZ(90deg);
    	transform:  rotateZ(90deg);

	}
	
	}
	</style>

</head>
<body>
	<p class="p-css">Welcome to 3-Dimentions</p>

	<p class="p1-css">Welcome to 3-Dimentions</p>
	<p class="p2-css">Welcome to 3-Dimentions</p>
	
</body>
</html>
